<div class="media profile-media">
  <img class="b-r-10" src="assets/images/user/user.png" alt="">
  <div class="media-body"><span>{{ userLogin?.nome }}</span>
    <p class="mb-0 font-roboto">{{ nomePerfil() }} <i class="middle fa fa-angle-down"></i></p>
  </div>
</div>
<ul class="profile-dropdown onhover-show-div" style="width: 210px">
  <li><a href="javascript:" (click)="voltarAoPortal()"><app-feather-icons [icon]="'corner-down-left'"></app-feather-icons><span style="font-size: 0.8rem">Voltar ao Portal</span></a></li>
  <li><a href="javascript:" (click)="logout()"><app-feather-icons [icon]="'log-in'"></app-feather-icons><span style="font-size: 0.8rem">Sair do Sistema</span></a></li>
</ul>
