<app-loader [show]="this.aguardar"></app-loader>
<ap-floating-button (click)="incluir()"><i class="fa fa-plus fa-2x"></i></ap-floating-button>

<app-breadcrumb [title]="'Pesquisar Empresas'" [active_item]="'Empresas'"></app-breadcrumb>

<div class="col-12 col-md-12">
  <div class="card border border-primary rounded shadow-lg">
    <div class="card-body custom-datatable table-responsive table-border-radius">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-styling">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Razão Social</th>
          <th scope="col">Nome Fantasia</th>
          <th scope="col">Cidade</th>
          <th scope="col">Telefone</th>
          <th scope="col" class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let empresa of this.lista ">
          <td>{{ empresa.id }}</td>
          <td>{{ empresa.razaoSocial }}</td>
          <td>{{ empresa.nomeFantasia }}</td>
          <td>{{ empresa.cidade }}</td>
          <td>{{ empresa.telefone }}</td>
          <td class="text-center">
            <button (click)="editar(empresa)"><i class="fa fa-pencil"></i></button>
            <button (click)="excluir(empresa)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ap-exibe-mensagem #exibeMensagem></ap-exibe-mensagem>
