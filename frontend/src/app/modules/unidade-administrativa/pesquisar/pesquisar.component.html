<core-widget-floating-button (click)="incluir()"><i class="bi bi-plus-lg fs-2"></i></core-widget-floating-button>

<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/pagina-inicial"><i class="bi bi-house-door"></i></a></li>
      <li class="breadcrumb-item active">Unidades Administrativas</li>
    </ol>
  </nav>

  <div class="card border border-primary rounded shadow-lg">

    <ngx-loading [show]="aguardar" [config]="{ primaryColour: '#dd0031', secondaryColour: '#fff', animationType: ngxLoadingAnimationTypes.doubleBounce }"></ngx-loading>

    <div class="card-body custom-datatable table-responsive table-border-radius">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-styling table-striped align-middle">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tipo</th>
          <th scope="col">Nome</th>
          <th scope="col">Empresa</th>
          <th scope="col" class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let unidadeAdministrativa of this.lista ">
          <td>{{ unidadeAdministrativa.id }}</td>
          <td>{{ unidadeAdministrativa.tipo }}</td>
          <td>{{ unidadeAdministrativa.nome }}</td>
          <td>{{ unidadeAdministrativa.empresa.nomeFantasia }}</td>
          <td class="text-center">
            <div class="btn-group">
              <button class="btn btn-success btn-sm" (click)="editar(unidadeAdministrativa)"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-danger btn-sm" (click)="excluir(unidadeAdministrativa)"><i class="bi bi-trash"></i></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
